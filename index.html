<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Sightings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
  <audio id="hit" src="https://www.soundboard.com/handler/DownLoadTrack.ashx?cliptitle=The+five+notes&amp;filename=nz/Nzc3MTIyODQ3NzcyMjc_0M65GeDr8WQ.mp3" preload="hit"></audio>
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
          <div class="col-md-4 col-md-8"></div>
          <div class="col-md-4 col-md-4">
            <div class="navbar-header">
              <a class="navbar-brand"  onclick="document.getElementById('hit').play(); return false;">Contact Them 
              <img class="nav-ufo" src="static/images/200.gif"></a>
            </div>
          </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label id="filterType" class="filterType">Enter A Date</label>
                        <input class="form-control" id="searchInput" type="text" placeholder="search term">
                        <button id="searchSubmit" type="searchSubmit" class="btn btn-default searchSubmit">SEARCH</button>
                      </li>
                    </ul>
                  </div>
                  <select id="selfilter" onchange="getData(this.value)">
                      <option value="FilterByDateTime">DateTime</option>
                      <option value="FilterByCity">City</option> 
                      <option value="FilterByState">State</option> 
                      <option value="FilterByCountry">Country</option>
                      <option value="FilterByShape">Shape</option> 
                  </select>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-8">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
        <div class="col-md-2">
          <msg-box></msg-box>
          <img id="foundImage" alt="U.F.O. found" height="150" width="250" src="static/images/tumblr_inline_nbcan4huz91qbiocu.gif">
          <img id="lostImage" alt="U.F.O. not found" height="100" width="100" src="static/images/alien-run-1W.gif">
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
